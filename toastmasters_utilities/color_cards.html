<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnOffical Color Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&family=Luckiest+Guy&display=swap');
        html, body{
            margin: 0;
            font-family: 'Kanit', sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: background-color 0.3s;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
        .red{
            background-color: red;
        }
        .button-container{
            margin: 4rem;
            display: flex;
            max-width: 700px;
            justify-content: center;
            
        }
        button{
            font-family: inherit;
            background-color: rgb(65, 132, 199);
            margin: 1.2rem;
            width: 5rem;
            height: 5rem;
            border-radius: 14px;
        }
        button:hover{
            background-color: gray;
        }
        .app-name{
            position: absolute;
        }
        .color-name{
            font-family: "Luckiest Guy";
            margin: auto auto;
            width: fit-content;
            position: absolute;
            top: 30%;
            font-size: 15vh;
        }
        @media screen and (max-width: 500px){
            .color-name{
                font-size: 80px;
            }
            button{
                font-size: 0.75rem;
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="app-name">
        UnOffical Toastmasters Color Cards
    </div>
    <div class="color-name">
        Green
    </div>
    <div class="container green" id="container">
        <div class="button-container">
            <button onClick="changeColor('green')">Green</button>
            <button onClick="changeColor('yellow')">Yellow</button>
            <button onClick="changeColor('red')">Red</button>
        </div>
    </div>
    <script>
        function changeColor(color){
            console.log(color);
            let changeElement = document.getElementById('container');
            changeElement.classList.remove('red', 'green', 'yellow');
            changeElement.classList.add(color);

            let colorNameElement = document.querySelector('.color-name');
            setTimeout( () => {colorNameElement.innerHTML = color}, 400);
        }
    </script>
</body>
</html>
