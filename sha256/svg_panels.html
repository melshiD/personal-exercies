<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Panels</title>
    <script src="./melSha256.js"></script>
    <style>
        body{
            width: 100;
            height: 100;
            
        }
        .word-defs{
            display: none;
        }
        .display{
            /* display: flex; */
            position: absolute;
            top: -200px;
            left: -50px;
            transform: scale(0.8);
            width: fit-content
        }
        .word-parent{
            width: 900px;
            height: 30px;
        } 
        svg{
            pointer-events: none;
        }
        .table-div{
            margin-bottom: 3em;
        }

    </style>
</head>

<body>
    <!-- <button onclick="console.log(performSHA256('david'))">01100100011000010111011001100101</button> -->

    <div class="word-defs">
        <svg>
            <symbol>
            <g id="zero">
                <rect width="30" height="30" fill="white" stroke="black"></rect>
                <text x="7.5" y="25" style="font-size:30">0</text>
            </g>
            //WHEN YOU SIT BACK DOWN, BUILD A JS TO ADD THESE BUILDING BLOCK
            //DEFINITIONS TO DOM, BUT BEING SIZED DYNAMICALLY (MAYBE AS NEEDED)
            //TO AID MY EXAMPLE BUT WITHOUT USING SCALE TRANSFORMS
            <g id="one">
                <rect width="30" height="30" fill="white" stroke="black"></rect>
                <text x="7.5" y="25" style="font-size:30">1</text>
            </g>
            </symbol>
        </svg>
    </div>
    <div class="display">

    </div>
    <script>
        
        function buildSVGWord(words) {
            let svgns = 'http://www.w3.org/2000/svg';
            let divDisplay = document.querySelector('.display');
            let tableDiv = document.createElement('div');
            tableDiv.classList.add('table-div');
            words.toString().split(',').forEach( (word) => {
                console.log("its me its me Im the word" + word + "its me its me Im the word");
                let wordParent = document.createElementNS(svgns, 'svg');
                wordParent.classList.add('word-parent');
                word.split('').forEach( (character, index) => {
                    let use = document.createElementNS(svgns, 'use');
                    use.setAttribute('href', `#${character == '1'?'one':'zero'}`);
                    use.setAttribute('x', index*30);
                    wordParent.appendChild(use);
                });
                tableDiv.appendChild(wordParent);
            });
            divDisplay.append(tableDiv);
        }
        let inputArray = performSHA256('david', 4);
        buildSVGWord(inputArray);
        buildSVGWord(performSHA256('dafsdafsd', 4));
        buildSVGWord(performSHA256('daadsadsfsdafsd', 4));
    </script>
</body>

</html>
