<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Open+Sans:ital,wght@1,500&family=Pirata+One&family=Pushster&family=Raleway:wght@800&family=Roboto+Mono:ital@1&family=Spectral+SC:wght@300;500&display=swap"
        rel="stylesheet">
</head>
<style>
    *{
        --box-width: 100px;
        --box-height: 100px;
    }
    .container{
        transform: scale(0.4);
        margin: 10% auto;
        width: 500px;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
    }
    [class*="item"]{
        font-family: "Pirata One";
        font-size: 4em;
        width: var(--box-width);
        height: var(--box-height);
    }
</style>
<body>

    </div>
</body>
</html>
