<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prevention Insights</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="form_2.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Tastic</span> Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Tastic Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 34 Evererstes St.</li>
          <li><i class="fa fa-phone"></i> (646) 886-3175</li>
          <li><i class="fa fa-envelope"></i> test@comeonbackyall.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="text" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full-width">
            <label>Message</label>
            <textarea style="resize: none" name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full-width">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="modal">Thank You!</div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <!-- <script src="form_2.js"></script> -->
  <script>
    const form = document.getElementById('contact_form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(this);
      fetch('./login.php', {
        method: 'POST',
        body: formData
      }).then(function(response){
        return response.text();
      }).then(function(text){
        console.log(text);
      })
    });
  </script>
</body>
</html>
