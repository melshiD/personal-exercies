    <script>
        function buildSVGWord(word, size) {
            let svgns = 'http://www.w3.org/2000/svg';
            let svg = document.createElementNS(svgns, 'svg');
            svg.setAttributeNS(svgns, 'width', 'auto');

            let letter = document.createElementNS(svgns, 'rect');
            letter.setAttribute('width', `${size * word.length}`);
            letter.setAttribute('height', size);
            letter.setAttribute('fill', 'pink');
            letter.setAttribute('stroke', 'grey');
            letter.setAttribute('stroke-width', '3');
            letter.setAttribute('rx', '0.1em');
            svg.appendChild(letter);

            document.querySelector('.svg-container').appendChild(svg);
        }
        buildSVGWord('101000101111111111111110', 33)
