<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Ainimations for Tween</title>
    <style>
        #ani1{
            animation: animation-1 4s linear infinite,
            animation-2 4s linear infinite,
            animation-scale 4s linear infinite;
        }
        /* #ani2{
            animation: animation-1 4s linear infinite;
        } */
        @keyframes animation-1{
            from{
                transform: translateX(20);
            }
            to{
                transform: translateX(10px);
            }
        }
        @keyframes animation-scale{
            0%, 100%{
                transform: scale(1);
            }
            50%{
                transform: scale(3);
            }
        }
        @keyframes animation-2{
            0%{
                transform: rotate(0);
                transform-origin: center;
            }
            10%{
                /* transform: rotate(10000deg); */
                transform: rotate(100deg);
                transform-origin: center;
            }
            40%{
                /* transform: rotate(10000deg); */
                transform: rotate(10deg);
                transform-origin: center;
            }
            45%{
                /* transform: rotate(10000deg); */
                transform: rotate(-80deg);
                transform-origin: center;
            }
            60%{
                /* transform: rotate(10000deg); */
                transform: rotate(130deg);
                transform-origin: center;
            }
            90%{
                /* transform: rotate(10000deg); */
                transform: rotate(0deg);
                transform-origin: top right;
            }
            /* changing the transform origin greatly effects visual feel */
        }
    </style>
</head>
<body>
    <svg width="700" height="500">
        <g id="ani1">
            <g id="ani2">
                <rect class="rect" x="200" y="200" width="50" height="120"></rect>
            </g>
        </g>
    </svg>
</body>
</html>
