<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practice</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
    <svg viewBox="0 0 500 500">
        <rect x='250' y='250' width="50" height="50" rx="10" fill="black">
            <animateTransform attributeName="transform" type="rotate(90deg)" begin="0s" dur="4s" from="0 200 20" to="360 400 400" repeatCount="indefinite"/>            
        </rect>
    </svg>
    <svg width="51px" height="50px" viewBox="0 0 51 50">
        <rect y="0" width="13" height="50" fill="#1fa2ff">
            <animate attributeName="height" values="50;10;50" begin="0s" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="y" values="0;20;0" begin="0s" dur="1s" repeatCount="indefinite"/>
        </rect>
        <rect x="19" y="0" width="13" height="50" fill="#1fa2ff">
            <animate attributeName="height" values="50;10;50" begin="0.2s" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="y" values="0;20;0" begin="0s" dur="1s" repeatCount="indefinite"/>
        </rect>
        <rect x="38" y="0" width="13" height="50" fill="#1fa2ff">
            <animate attributeName="height" values="50;10;50" begin="0.5s" dur="1.2s" repeatCount="indefinite"/>
            <animate attributeName="y" values="0;20;0" begin="0s" dur="1s" repeatCount="indefinite"/>
        </rect>
    </svg>
</div>
</body>
</html>
