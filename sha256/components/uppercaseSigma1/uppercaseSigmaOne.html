<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Σ1</title>
    <link rel="stylesheet" href="./uppercaseSigmaOne.css">
</head>

<body>
    <div class="cards">
        <input type="text" class="bitsInput" id="bitsInput" value="00000000111111111100000000111111">
        <button type="button" onclick="handleAndRotateInput(300)">Transform Words</button>
        <div class="card" id="cardOne">
            <div class="iconAndListContainer">
                <div class="sigmaIcon">
                    <div class="superscript">
                        <p>Σ</p>
                    </div>
                    <div class="subscript">
                        0
                    </div>
                </div>
                <div class="colon">:</div>
                <div class="transformationsList">
                    <div class="transformation">
                        <div class="transRow">
                            <div class="transformationName">
                                <span class="transformationNameToken">ROTR</span>
                                <span class="transformationDegree">2</span>
                            </div>
                            <div class="transformationExample">00000000000000000000000000000000</div>
                        </div>
                    </div>
                    <div class="transformation">
                        <div class="transRow">
                            <div class="transformationName">
                                <span class="transformationNameToken">ROTR</span>
                                <span class="transformationDegree">13</span>
                            </div>
                            <div class="transformationExample">00000000000000000000000000000000</div>
                        </div>
                    </div>
                    <div class="transformation">
                        <div class="transRow">
                            <div class="transformationName">
                                <span class="transformationNameToken">ROTR</span>
                                <span class="transformationDegree">22</span>
                            </div>
                            <div class="transformationExample">00000000000000000000000000000000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="resultsCard" id="testHide">
                <span class="resultsName">Xor:</span>
                <!-- <div class="xorToken">
                    <span>xor</span>
                </div>
                 -->
                <span class="resultBits" id="xorResultBits"></span>
            </div>
            
        </div>
        <div class="card" id="cardTwo">
            <div class="iconAndListContainer">
                <div class="sigmaIcon">
                    <div class="superscript">
                        <p>Σ</p>
                    </div>
                    <div class="subscript">
                        1
                    </div>
                </div>
                <div class="colon">:</div>
                <div class="transformationsList">
                    <div class="transformation">
                        <div class="transRow">
                            <div class="transformationName">
                                <span class="transformationNameToken">ROTR</span>
                                <span class="transformationDegree">6</span>
                            </div>
                            <div class="transformationExample">00000000000000000000000000000000</div>
                        </div>
                    </div>
                    <div class="transformation">
                        <div class="transRow">
                            <div class="transformationName">
                                <span class="transformationNameToken">ROTR</span>
                                <span class="transformationDegree">11</span>
                            </div>
                            <div class="transformationExample">00000000000000000000000000000000</div>
                        </div>
                    </div>
                    <div class="transformation">
                        <div class="transRow">
                            <div class="transformationName">
                                <span class="transformationNameToken">ROTR</span>
                                <span class="transformationDegree">25</span>
                            </div>
                            <div class="transformationExample">00000000000000000000000000000000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="resultsCard" id="testHide">
                <span class="resultsName">Xor:</span>
                <!-- <div class="xorToken">
                    <span>xor</span>
                </div>
                 -->
                <span class="resultBits" id="xorResultBits"></span>
            </div>
            
        </div>
        

    </div>

    <script src="./uppercaseSigmaOne.js"></script>
</body>

</html>
