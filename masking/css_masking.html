<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masking Study</title>
    <link rel="stylesheet" href="css_masking.css">
</head>
<body>
    <img class="clip-animation" src="https://m.media-amazon.com/images/I/91O7dJLdUUL._AC_SL1500_.jpg">
    <!-- <img class="clip-animation" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/building-to-be-clipped.jpg"> -->
    <svg width="0" height="0" viewBox="0 0 400 300">
        <defs>
          <mask id="mask">
            <rect fill="#000000" x="0" y="0" width="400" height="300"></rect>
            <circle fill="#FFFFFF" cx="150" cy="150" r="100" />
            <circle fill="#FFFFFF" cx="50" cy="50" r="150" />
          </mask>
        </defs>
      </svg>
</body>
</html>
