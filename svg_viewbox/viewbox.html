<!-- Empty SVG --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewBox Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <link rel="stylesheet" href="viewbox.css">
</head>
<body>
    <svg id="demo" xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800"></svg>
    <div class="buttonWrap">
        <button data-view = "200 0 100 100">Square 3</button>
        <button data-view = "0 0 200 200">Squares 1,2,5,6</button>
        <button data-view = "500 0 300 300">Squares 6-8, 10-12, 14-16</button>
        <button data-view = "0 0 800 800">Full View</button>
    </div>
    <script src="viewbox.js"></script>
</body>
</html>
