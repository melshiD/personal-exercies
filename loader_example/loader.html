<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Example</title>
    <style>
        body,
        html {
            height: 100%;
            text-align: center;
        }

        body {
            background-color: #242F3F;
        }

        .hide-loader{
            opacity: 0;
            transition: all 2s;
        }

        .loader-wrapper{
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            background-color: rgb(72, 72, 199);
            transition: all 2s;
        }

        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #Fff;
            /* top: 50%; */
            animation: loader 2s infinite ease;
        }

        .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 101%;
            background-color: #fff;
            animation: loader-inner 2s infinite ease-in;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(180deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loader-inner {
            0% {
                height: 0%;
            }

            25% {
                height: 0%;
            }

            50% {
                height: 101%;
            }

            75% {
                height: 101%;
            }

            100% {
                height: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="photo"><img src="https://picsum.photos/400/300?random" alt="Random Photo from API"></div>
    <div class="photo"><img src="https://picsum.photos/400/301?random" alt="Random Photo from API"></div>
    <div class="photo"><img src="https://picsum.photos/400/302?random" alt="Random Photo from API"></div>
    <div class="photo"><img src="https://picsum.photos/401/300?random" alt="Random Photo from API"></div>
    <div class="photo"><img src="https://picsum.photos/402/300?random" alt="Random Photo from API"></div>
    <div class="photo"><img src="https://picsum.photos/403/300?random" alt="Random Photo from API"></div>
    <div class="loader-wrapper">
        <span class="loader">
            <span class="loader-inner"></span>
        </span>
    </div>
    <script>
        window.addEventListener('load', (event) => {
            document.querySelector('.loader-wrapper').classList.add('hide-loader');
        });
    </script>
</body>

</html>
