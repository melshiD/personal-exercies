<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Poetry Hour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caladea&display=swap" rel="stylesheet">
    <style>
        body{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-size: 60px;
            font-style: italic;
            font-family: 'Caladea', serif;
        }
        h1{
            font-size: 1.2em;
            align-self: center;
            margin-right: 3em;
            text-shadow: 2px 2px grey;
        }
        .container{
            font-size: 60px;
            font-style: italic;
            font-family: 'Caladea', serif;
            align-self: center;
        }
        .container div{
            opacity: 0;
        }
        .container div:nth-child(1){
            animation: opacityFade 3s forwards;
            animation-delay: .5s
        }
        .container div:nth-child(2){
            margin-left: 1em;
            animation: opacityFade 3s forwards;
            animation-delay: 1.3s;
        }
        .container div:nth-child(3){
            margin-left: 2em;
            animation: opacityFade 3s forwards;
            animation-delay: 2.2s;
        }
        .container div:nth-child(4){
            margin-left: 3em;
            animation: opacityFade 3s forwards;
            animation-delay: 2.8s;
        }
        .container div:nth-child(5){
            margin-left: 1.2em;
            margin-top: .7em;
            animation: opacityFade 3s forwards;
            animation-delay: 3.1s;
            font-size: 0.5em;
            color: rgb(73, 46, 46);
        }

        @keyframes opacityFade{
            from{
                opacity: 0%;
            }
            to{
                opacity: 100%
            }
        }
    </style>
</head>

<body>
    <h1>Blockchain Poetry Hour~</h1>
    <div class="container">
        <div class="line1">Behoding bits or knowledge</div>
        <div class="line2">The surest of Truths</div>
        <div class="line3">A linked list of</div>
        <div class="line4">Merkle roots</div>
        <div class="signature">~`Proud Moralis Dev Advocate`~</div>
    </div>
</body>

</html>
