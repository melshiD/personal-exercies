<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cube</title>
    <style>
        * {
            --cube-edge: 8em;
        }

        body {
            height: 100vh;
            perspective: 25em;
            background-image: url('background.jpg');
            /* animation: new-perspective 14s ease-in-out alternate infinite; */
            overflow: hidden;

        }

        [class*='cube'] {
            position: absolute;
        }

        .cube {
            font-size: 1vmin;
            top: 50%;
            left: 50%;
            text-align: center;
            line-height: var(--cube-edge);
            transform-style: preserve-3d;
            animation: ani 2s ease-in-out alternate infinite;
        }

        .cube__face {
            margin: calc(-.5*var(--cube-edge));
            width: var(--cube-edge);
            height: var(--cube-edge);
            box-shadow: 0 0 0 1px;
            --i: 0;
            background-image: url('../hunt_for_gift/images/background.jpg');
            border-radius: 3em;
            transform: rotate3d(var(--i), calc(1 - var(--i)), 0, calc(var(--m, 0)*90deg)) translateZ(4em);

            color: pink;
        }
        .cube__face:nth-child(2) {
            --m: 1;
        }

        .cube__face:nth-child(3) {
            --m: 2
        }

        .cube__face:nth-child(4) {
            --m: 3
        }

        .cube__face:nth-child(5) {
            --m: 1
        }

        .cube__face:nth-child(6) {
            --m: -1
        }
        .cube__face:nth-child(n + 5) {
            --i: 1;
        }

        @keyframes ani {
          50% { transform: rotateY(180deg) rotateX(180deg) scale3d(1, 1, 1) }
          100% { transform: rotateY(360deg) rotateX(1080deg) }
        }
        @keyframes new-perspective{
            to{
                perspective: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="cube">
        <div class="cube__face">20</div>
        <div class="cube__face"></div>
        <div class="cube__face"></div>
        <div class="cube__face"></div>
        <div class="cube__face"></div>
        <div class="cube__face"></div>
    </div>
</body>

</html>
