<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Stylee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          background-color: #24252a;
        }

        li,
        a,
        button {
          font-family: 'Montserrat', sans-serif;
          font-weight: 500;
          font-size: 16px;
          color: #edf0f1;
          text-decoration: none;
        }


        header {
          display: flex;
          justify-content: flex-end;
          align-items: center;
          padding: 20px 10%;
          border-bottom: white 2px solid;
        }
        .logo-container{
            margin-right: auto;
            padding-top: 3px;
        }
        .logo {
          cursor: pointer;
          width: 300px;
          height: 40px;
          fill: white;
        }

        .nav-links {
          list-style: none;
        }

        .nav-links li {
          display: inline-block;
          padding: 0px 20px;
        }
        .nav-links li a{
          transition: all 0.3s ease;
        }
        .nav-links li a:hover{
          color: #0088a9;
        }
        
        button {
          margin-left: 20px;
          border-radius: 5px;
          padding: 9px 25px;
          cursor: pointer;
          background-color: rgba(0, 136, 169, 1);
          transition: all 0.3s ease;
        }
        button:hover{
            background-color: rgba(0, 136, 169, 0.8);
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 260 40" style="display: block" width="0">
        <defs>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Graduate');
                text{
                    font-family: "Graduate";
                }
            </style>
            <symbol id="iu_logo">
                <text x="0" y="20">IU PUBLIC HEALTH PORTAL</text>
            </symbol>
        <defs>
    </svg>
    <header>
        <div class="logo-container">
            <svg class="logo" viewBox="0 -4 260 36" >
                <use href="#iu_logo" />
            </svg>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Visit Campus</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button type="button">Contact</button></a>
    </header>
</body>
</html>
