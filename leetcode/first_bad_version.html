<body>
    <script>

var solution = function(isBadVersion) {
    

    return function(n) {
        var left = 0;
        var right = n.length - 1;
        var currentIndex = 0;
        
        while(left<right){
            currentIndex = (left + (right - left)/2);
            if(isBadVersion(n[currentIndex])){
                right = currentIndex;
            }
            else{
                left = currentIndex + 1;
            }
        }
        return left;
    };
};
    </script>
</body>
